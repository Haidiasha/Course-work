<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Додати освіту/досвід | Help&Home</title>
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="../css/profile-style.css" />
  </head>
  <body>
    <header id="header"></header>
    <div class="main-content">
      <div class="container">
        <form class="education-form" id="addEducationForm">
          <h2>Додати освіту / досвід</h2>
          <div class="form-group">
            <label for="type">Тип</label>
            <select id="type" name="type" required>
              <option value="">Оберіть тип</option>
              <option value="education">Освіта</option>
              <option value="experience">Досвід роботи</option>
            </select>
          </div>
          <div class="form-group">
            <label for="institution">Навчальний заклад / Місце роботи</label>
            <input type="text" id="institution" name="institution" required placeholder="Наприклад: Київський університет / Дитячий садок 'Сонечко'" />
          </div>
          <div class="form-group">
            <label for="period">Період</label>
            <input type="text" id="period" name="period" required placeholder="Наприклад: 2018 - 2022 / 2022 - 2024" />
          </div>
          <div class="form-group">
            <label for="specialty">Спеціальність / Посада</label>
            <input type="text" id="specialty" name="specialty" required placeholder="Наприклад: Дошкільна освіта / Вихователь" />
          </div>
          <div class="form-group">
            <label for="description">Опис</label>
            <textarea id="description" name="description" placeholder="Додайте короткий опис, обов'язки, досягнення тощо"></textarea>
          </div>
          <div class="form-actions">
            <button type="button" class="btn btn-outline" onclick="window.history.back()">Скасувати</button>
            <button type="submit" class="btn btn-primary">Додати</button>
          </div>
        </form>
      </div>
    </div>
    <div id="footer"></div>
    <script src="../js/loadComponents.js"></script>
  </body>
</html>
