<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Додати документ | Help&Home</title>
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="../css/profile-style.css" />
  </head>
  <body>
    <header id="header"></header>

    <div class="main-content">
      <div class="container">
        <div class="form-container">
          <h1>Додати новий документ</h1>
          <form id="documentForm" class="document-form">
            <div class="form-group">
              <label for="documentType">Тип документу</label>
              <select id="documentType" required>
                <option value="">Оберіть тип документу</option>
                <option value="medical">Медична книжка</option>
                <option value="certificate">Сертифікат</option>
                <option value="diploma">Диплом</option>
                <option value="other">Інше</option>
              </select>
            </div>

            <div class="form-group">
              <label for="documentName">Назва документу</label>
              <input type="text" id="documentName" required placeholder="Введіть назву документу" />
            </div>

            <div class="form-group">
              <label for="expiryDate">Дата закінчення терміну дії (якщо є)</label>
              <input type="date" id="expiryDate" />
            </div>

            <div class="form-group">
              <label for="description">Опис документу</label>
              <textarea id="description" rows="4" placeholder="Додайте опис або коментар"></textarea>
            </div>

            <div class="form-group">
              <label>Завантажте документ</label>
              <div class="file-upload-container">
                <input type="file" id="documentFile" accept=".pdf,.jpg,.jpeg,.png" required />
                <div class="file-upload-preview">
                  <img id="previewImage" src="" alt="" style="display: none; max-width: 200px" />
                  <span id="fileName"></span>
                </div>
              </div>
            </div>

            <div class="form-actions">
              <button type="button" class="btn btn-outline" onclick="window.history.back()">Скасувати</button>
              <button type="submit" class="btn btn-primary">Додати документ</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div id="footer"></div>

    <script src="../js/loadComponents.js"></script>
    <script src="../js/add-document.js"></script>
  </body>
</html>
